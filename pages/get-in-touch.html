    <!-- cierre de header + nav -->
    <main>
        <h1>CONTACTO</h1>
        <!-- formulario de contacto -->
        <section>
            <article>
                <form action="#" class="texto">
                    <label for="name">Name:
                        <input type="text" placeholder="Name"><br>
                    </label>
                    <label for="email">Email:
                        <input type="Email" placeholder="Email" name="Email"><br>
                    </label>
                    <label for="Mensaje"> Write a message:<br>
                        <textarea placeholder="Message"></textarea>
                    </label> <br>
                    <div>Would you like to subscribe to our newsletter?
                        <input type="checkbox" name="acepta" value="1">
                    </div>
                    <input type="submit" value="Send">
                    <input type="reset" value="Cancel">
                    <div>
                        <p>Did you what you are searching for?</p>
                        <div>
                            <label for="yes_id">Yes</label>
                            <input type="radio" name="YesorNo" value="Yes" id="yes_id">
                        </div>
                        <div>
                            <label for="no_id">No</label>
                            <input type="radio" name="YesorNo" value="No" id="no_id">
                        </div>
                    </div>
                    <p class="texto">How did you get to this page?</p>
                    <select name="pagína" id="nombre">
                        <option value="Instagram">Instagram</option>
                        <option value="Google">Google</option>
                        <option value="Linkedin">Linkedin</option>
                        <option value="Recomendación">Recomendación</option>
                    </select>
                </form>
            </article>
        </section>
    </main>
